<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelTiposDocumentos" header="TiposDocumentos">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgTdocCodigo" value="TdocCodigo"/>
						 	<p:inputText id="txtTdocCodigo" binding="#{tiposDocumentosView.txtTdocCodigo}">
						 		<p:ajax update="panelTiposDocumentos,msg,panelBotones" listener="#{tiposDocumentosView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgTdocNombre" value=" TdocNombre"/>
							<p:inputText id="txtTdocNombre" disabled="true" binding="#{tiposDocumentosView.txtTdocNombre}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{tiposDocumentosView.btnSave}" disabled="true" value="Save" action="#{tiposDocumentosView.action_save()}" update="panelTiposDocumentos,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{tiposDocumentosView.btnDelete}" disabled="true" value="Delete" action="#{tiposDocumentosView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelTiposDocumentos,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{tiposDocumentosView.action_clear()}" update="panelTiposDocumentos,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
